site_name: hello-java
repo_name: GepengCn/hello-java
repo_url: https://github.com/GepengCn/hello-java.git
theme:
    icon:
        repo: fontawesome/brands/git
        logo: material/library
    name: material
    language: zh
    font:
#        text: Noto Serif SC
#        code: Fira Mono
    palette:
        - scheme: default
          primary: light green
          accent: light green
          toggle:
                icon: material/brightness-7
                name: Switch to dark mode
        - scheme: slate
          primary: green
          accent: green
          toggle:
                icon: material/brightness-4
                name: Switch to light mode
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
nav:
    - 首页: index.md
    - 数据结构: data_structure.md
    - 测试1: data_structure_test1.md